<!DOCTYPE html>
<html style="background-color: #fff;">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>编辑内容</title>
    <%include("/includes/common.html"){}%>
    <%include("/includes/ueditor.html"){}%>
    <%include("/includes/webuploader.html"){}%>
</head>
<body class="childrenBody">
    <form class="layui-form" id="addForm" >
        <div class="layui-form-item">
            <label class="layui-form-label">姓名<font color="red">*</font></label>
            <div class="layui-input-block">
                <input type="text" name="name"  value="${Installer.name}" lay-verify="required" autocomplete="off" id="name" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电话<font color="red">*</font></label>
            <div class="layui-input-block">
                <input type="text" name="contact"  value="${Installer.contact}" lay-verify="required" autocomplete="off" id="contact" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">安装价格<font color="red">*</font></label>
            <div class="layui-input-inline">
                <input type="text" name="price" value="${Installer.price}" placeholder="￥" lay-verify="required|number" autocomplete="off"  class="layui-input" >
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">介绍<font color="red">*</font></label>
            <div class="layui-input-block">
                <input type="text" name="duration" id="duration" value="${Installer.duration}" lay-verify="required" placeholder="请输入上门时间,例如：2019-7-16 上午9:00"   class="layui-input" >
            </div>
        </div>
        <!--隐藏域-不用乱动 -->
        <div class="layui-form-item layui-hide">
            <button class="layui-btn" lay-submit="" lay-filter="save" id="save">确认</button>
                <input type="hidden" name="id"  value="${Installer.id}">
        </div>
    </form>
<script type="text/javascript">
    layui.use(['index','layer', 'table', 'element', 'form', 'laytpl','laydate'], function () {
        var form = layui.form;
        var admin = layui.admin;

        //表单提交
        form.on('submit(save)', function (data) {
            var param = data.field;
            $.ajaxPost( "/Installer/save", param, function (res) {
                getParentIframe().layui.table.reload('dataList');
                winClose();
            });
            return false;
        });
        form.render();
     });
     function aClick() {
        window.open("http://lbs.qq.com/tool/getpoint/", "_blank")
     }
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>编辑内容</title>
    <%include("/includes/common.html"){}%>
    <%include("/includes/ueditor.html"){}%>
</head>
<body>
<div class="layui-fluid list_card">
    <div class="layui-form list_box">
        <!--搜索条件-->
        <div class="layui-card-header layuiadmin-card-header-auto layui-row">
            <form class="layui-form" id="addForm">
                <div class="layui-form-item">
                    <label class="layui-form-label">卡片单价<font color="red">*</font></label>
                    <div class="layui-input-inline">
                        <input type="text" name="card_price@${card_price.id}" id="card_price"
                               value="${card_price.value}" lay-verify="required|number" placeholder="元"
                               autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">元/套,1套=50张</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">卡片说明<font color="red">*</font></label>
                    <div class="layui-input-block">
                        <textarea name="card_note@${card_note.id}"  id="card_note" placeholder="将展示在代理商中心界面上" class="layui-textarea">${card_note.value}</textarea>
                    </div>
                </div>
                <!--隐藏域-不用乱动 -->
                <div class="layui-form-item " style="text-align:center">
                    <button class="layui-btn" lay-submit="" lay-filter="save" id="save">提交保存</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    layui.use(['index', 'layer', 'table', 'element', 'form', 'laytpl', 'laydate'], function () {
        var form = layui.form;
        var admin = layui.admin;

        //表单提交
        form.on('submit(save)', function (data) {
            var param = data.field;
            $.ajaxPost("/Config/save", param, function (res) {
            });
            return false;
        });
        form.render();
    });

    function aClick() {
        window.open("http://lbs.qq.com/tool/getpoint/", "_blank")
    }
</script>
</body>
</html>

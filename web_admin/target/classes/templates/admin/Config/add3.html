<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>编辑内容</title>
    <%include("/includes/common.html"){}%>
    <%include("/includes/ueditor.html"){}%>
</head>
<body>
<div class="layui-fluid list_card">
    <div class="layui-form list_box">
        <!--搜索条件-->
        <div class="layui-card-header layuiadmin-card-header-auto layui-row">
            <form class="layui-form" id="addForm">
                <div class="layui-form-item">
                    <label class="layui-form-label">最低提现额<font color="red">*</font></label>
                    <div class="layui-input-inline">
                        <input type="text" name="withdraw_min@${withdraw_min.id}" id="withdraw_min"
                               value="${withdraw_min.value}" lay-verify="required|number" placeholder="元"
                               autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">/元,单次提现金额不能低于该数</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手续费比例<font color="red">*</font></label>
                    <div class="layui-input-inline">
                        <input type="text" name="withdraw_commission@${withdraw_commission.id}" id="withdraw_commission"
                               value="${withdraw_commission.value}" lay-verify="required|number" placeholder="%"
                               autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">(%)平台单笔提现收取手续费比例</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手续费最低金额<font color="red">*</font></label>
                    <div class="layui-input-inline">
                        <input type="text" name="withdraw_commissionMin@${withdraw_commissionMin.id}" id="withdraw_commissionMin"
                               value="${withdraw_commissionMin.value}" lay-verify="required|number" placeholder="元"
                               autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">单笔金额不超过需按照最低金额计算</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">日上限次数<font color="red">*</font></label>
                    <div class="layui-input-inline">
                        <input type="text" name="withdraw_day@${withdraw_day.id}"
                               i value="${withdraw_day.value}" id="withdraw_day"
                               lay-verify="required|number" placeholder="次" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">/次,提现日上限次数</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">提现说明<font color="red">*</font></label>
                    <div class="layui-input-block">
                        <textarea name="withdraw_note@${withdraw_note.id}"  id="withdraw_note" placeholder="将展示在代理商中心界面上" class="layui-textarea">${withdraw_note.value}</textarea>
                    </div>
                </div>
                <!--隐藏域-不用乱动 -->
                <div class="layui-form-item " style="text-align:center">
                    <button class="layui-btn" lay-submit="" lay-filter="save" id="save">提交保存</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    layui.use(['index', 'layer', 'table', 'element', 'form', 'laytpl', 'laydate'], function () {
        var form = layui.form;
        var admin = layui.admin;

        //表单提交
        form.on('submit(save)', function (data) {
            var param = data.field;
            $.ajaxPost("/Config/save", param, function (res) {
            });
            return false;
        });
        form.render();
    });

    function aClick() {
        window.open("http://lbs.qq.com/tool/getpoint/", "_blank")
    }
</script>
</body>
</html>
